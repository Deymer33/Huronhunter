<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/Huronhunter/frontend/public/src/styles/styles.css" />
  <title>Herramientas por Categoría</title>
  <style>
    body {
      background-color: white;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    #categoryTitle {
      font-weight: bold;
      font-size: 2rem;
    }

    .tool-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      transition: transform 0.2s ease-in-out;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .tool-card:hover {
      transform: scale(1.02);
    }

    .tool-card .card-body {
      padding: 1rem;
    }

    .tool-card h5 {
      font-size: 1.1rem;
      font-weight: 600;
    }

    footer {
      margin-top: auto;
    }
  </style>
</head>
<body>

  <!--  Navbar unificado -->
  <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm sticky-top px-3 border-bottom">
    <a class="navbar-brand" href="index.html">Huron Hunter</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
      <ul class="navbar-nav">
        <li class="nav-item"><a href="index.html" class="nav-link active">Home</a></li>
        <li class="nav-item"><a href="blog.html" class="nav-link">Blog</a></li>
        <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
      </ul>
    </div>
  </nav>

  <!-- Título de la categoría -->
  <main class="container text-center my-4">
    <h2 id="categoryTitle" class="text-primary text-uppercase"></h2>

    <!--  Cards minimalistas -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-4" id="productsContainer">
      <!-- JS insertará aquí las tarjetas de herramientas -->
    </div>
  </main>

  <!--  Footer unificado -->
  <footer class="footer bg-primary text-white py-4 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <small>Enlaces</small>
          <ul class="list-unstyled">
            <li><a href="#" class="text-white">Inicio</a></li>
            <li><a href="#" class="text-white">Acerca de</a></li>
            <li><a href="#" class="text-white">Contacto</a></li>
          </ul>
        </div>
        <div class="col-lg-4">
          <small>Contacto</small><br>
          <small>Correo electrónico: info@example.com</small>
          <p>Teléfono: 123-456-7890</p>
        </div>
        <div class="col-lg-4">
          <h5>Derechos de autor</h5>
          <p>(c) 2025 HuronHunter. Todos los derechos reservados.</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="/Huronhunter/frontend/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/Huronhunter/frontend/public/src/js/category-page.js"></script>
</body>
</html>
