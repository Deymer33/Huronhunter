<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/Huronhunter/frontend/public/src/styles/styles.css" />
  <title>Huron Hunter</title>
  <style>
    @media (max-width: 576px) {
      #searchInput {
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm sticky-top px-3">
    <a class="navbar-brand" href="index.html">Huron Hunter</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
      <ul class="navbar-nav">
        <li class="nav-item"><a href="index.html" class="nav-link active">Home</a></li>
        <li class="nav-item"><a href="blog.html" class="nav-link">Blog</a></li>
        <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
      </ul>
    </div>
  </nav>

  <!-- Logo -->
  <div class="container text-center my-4">
    <img src="/Huronhunter/frontend/public/src/util/HuroHunter-removebg-preview.png" style="height: 25vh;" class="rounded mx-auto d-block" alt="Logo">
  </div>

  <!-- Search -->
  <div class="container text-center my-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 mb-2">
        <input type="text" class="form-control" id="searchInput" placeholder="Search...">
      </div>
      <div class="col-auto">
        <button id="boton" class="btn btn-primary">Buscar</button>
      </div>
    </div>
  </div>

  <!-- Card Container -->
  <div class="container">
    <div class="row my-5" id="card-container">
      <div id="loader" class="text-center w-100">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/Huronhunter/frontend/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/Huronhunter/frontend/public/src/js/index.js"></script>

</body>
</html>
